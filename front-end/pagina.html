<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="../front-end/imagens/logo.fav.png" type="image/x-icon">
    <title>Elias Chat</title>
</head>

<body>
    <main>
        <section id="container">

            <section id="Login">
                <h2>Login</h2>

                <form action="" id="login__form">
                    <input type="text" class="login_input" placeholder="Loga ai">
                    <button type="submit" class="login__button">Logar</button>
                </form>

            </section>

            <section id="chat">
                <section class="chat-container"></section>



                <section class="chatform">
                    <input type="text" class="chat-input" placeholder="Digite sua mensagem">
                    <button class="chatButon" type="submit">
                        <span class="material-symbol">escreva</span>
                    </button>
                </section>

            </section>

        </section>
    </main>
</body>

</html>
